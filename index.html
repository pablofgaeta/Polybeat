<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Polybeat</title>

	<script src="polybeat.js"></script>

	<!--
		Style
	-->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">

	<style>
		body {
			margin:0;
			padding:0;
			overflow: scroll;
		}
		canvas {
			margin:auto;
		}
	</style>
	<script>
		function speedSliderUpdate(event) {
			var slider_width = document.getElementById('speed_slider').offsetWidth;
			play_speed = 10 * (1 - ((window.innerWidth + slider_width) / 2 - event.clientX) / slider_width);
			console.log(play_speed);
		}

	</script>

</head>
<body onload="start()">
	<svg width="130px" height="100px" viewBox="0 0  130 100" preserveAspectRatio="xMidYMid meet" class='add-button' onmouseup='createPoly()'>
		<rect class="add-rect" id="add_rect" x="0" y="0" width="130" height="100" rx="10" ry="10"/>
		<text id="add_text" style="fill:white;font-family:Arial;font-size:20px;" x="25" y="30" >add beat</text>
		<line id="add_line_vert" x1="50%" y1="40" x2="50%" y2="90" style="stroke:white;fill:none;stroke-width:5px;"/>
		<line id="add_line_horz" x1="40" y1="63" x2="90" y2="63" style="stroke:white;fill:none;stroke-width:5px;"/>
	</svg>
	<div id="header" class="header">Polybeat</div>
	<div id="audio-samples">
		<audio preload src='resources/sounds/drums/0.mp3'></audio>
		<audio preload src='resources/sounds/drums/1.mp3'></audio>
		<audio preload src='resources/sounds/drums/2.mp3'></audio>
		<audio preload src='resources/sounds/drums/3.mp3'></audio>
		<audio preload src='resources/sounds/drums/4.mp3'></audio>
	</div>

	<div id="container">
		<div class="vertpad"></div>
		<div id="tools" class="tools">
			<div class="toolbox"></div>
			<div class="toolbox"></div>
			<div class="toolbox"></div>
			<div class="toolbox"></div>
			<div class="toolbox"></div>

			<!-- <div id="speed_slider" class="speedSlider" onmouseup="speedSliderUpdate(event)">
				<div class="speedTxt">Modify speed</div>
			</div> -->
		</div>

	</div>
</body>
</html>
